<html>
<head>
  <title>Investment Calculators | WealthWise Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="fade-page" onload="initTheme();">

<nav class="topnav">
  <span class="logo">WealthWise Hub</span>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <button onclick="openThemeModal()">⚙ Settings</button>
</nav>

<h2 class="page-title">Investment Calculators Suite</h2>

<div class="calc-grid">

  <section class="glass-card">
    <h3>SIP Calculator</h3>
    <input type="number" id="sipInvest" placeholder="Monthly Investment (₹)">
    <input type="number" id="sipYears" placeholder="Years">
    <input type="number" id="sipRate" placeholder="Rate (default 12%)">
    <button onclick="sipCalculator()">Calculate</button>
    <p id="sipResult"></p>
  </section>

  <section class="glass-card">
    <h3>Fixed Deposit (FD)</h3>
    <input type="number" id="fdAmount" placeholder="Deposit (₹)">
    <input type="number" id="fdYears" placeholder="Years">
    <input type="number" id="fdRate" placeholder="Rate (default 7%)">
    <button onclick="fdCalculator()">Calculate</button>
    <p id="fdResult"></p>
  </section>

  <section class="glass-card">
    <h3>Loan EMI</h3>
    <input type="number" id="emiLoan" placeholder="Loan Amount">
    <input type="number" id="emiYears" placeholder="Years">
    <input type="number" id="emiRate" placeholder="Interest Rate">
    <button onclick="emiCalculator()">Calculate</button>
    <p id="emiResult"></p>
  </section>

  <section class="glass-card">
    <h3>Compound Interest</h3>
    <input type="number" id="ciPrincipal" placeholder="Principal (₹)">
    <input type="number" id="ciRate" placeholder="Rate %">
    <input type="number" id="ciYears" placeholder="Years">
    <button onclick="compoundInterest()">Calculate</button>
    <p id="ciResult"></p>
  </section>

  <section class="glass-card">
    <h3>Simple Interest</h3>
    <input type="number" id="siPrincipal" placeholder="Principal (₹)">
    <input type="number" id="siRate" placeholder="Rate %">
    <input type="number" id="siYears" placeholder="Years">
    <button onclick="simpleInterest()">Calculate</button>
    <p id="siResult"></p>
  </section>

  <section class="glass-card">
    <h3>SWP Withdrawal</h3>
    <input type="number" id="swpCorpus" placeholder="Total Corpus (₹)">
    <input type="number" id="swpMonthly" placeholder="Monthly Withdrawal (₹)">
    <input type="number" id="swpRate" placeholder="Return % (default 12)">
    <button onclick="swpCalculator()">Calculate</button>
    <p id="swpResult"></p>
  </section>

  <section class="glass-card">
    <h3>Retirement Corpus</h3>
    <input type="number" id="rtMonthly" placeholder="Monthly Required After Retirement">
    <input type="number" id="rtYears" placeholder="Years Expected">
    <button onclick="retirementNeed()">Calculate</button>
    <p id="rtResult"></p>
  </section>

</div>

<!-- Theme Modal -->
<div id="themeModal" class="theme-modal hidden">
  <div class="theme-modal-content">
    <h3>Select Theme</h3>
    <div class="theme-options">
      <div class="theme-box" onclick="setTheme('default')" style="background: linear-gradient(135deg,#0057d9,#0099ff)"></div>
      <div class="theme-box" onclick="setTheme('theme-purple')" style="background: linear-gradient(135deg,#4b007d,#9b4dff)"></div>
      <div class="theme-box" onclick="setTheme('theme-green')" style="background: linear-gradient(135deg,#00754d,#00b46e)"></div>
      <div class="theme-box" onclick="setTheme('theme-gold')" style="background: linear-gradient(135deg,#000,#2c2c2c)"></div>
    </div>
    <button onclick="closeThemeModal()">Close</button>
  </div>
</div>

<script src="js/calculators.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/tilt.js"></script>
</body>
</html>
