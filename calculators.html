<html>
<head>
  <title>Investment Calculators - WealthWise Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="fade-page" onload="initTheme();">

<nav class="topnav">
  <span class="logo">WealthWise Hub</span>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <button onclick="openThemeModal()">⚙ Settings</button>
</nav>

<h2 style="color:white;text-align:center;">Investment Calculators</h2>

<section class="glass-card">
  <h3>SIP Calculator</h3>
  <input type="number" id="sipInvest" placeholder="Monthly Investment (₹)">
  <input type="number" id="sipYears" placeholder="Years">
  <input type="number" id="sipRate" placeholder="Rate: default 12%">
  <button onclick="sipCalculator()">Calculate SIP</button>
  <p id="sipResult"></p>
</section>

<section class="glass-card">
  <h3>FD Calculator</h3>
  <input type="number" id="fdAmount" placeholder="Deposit (₹)">
  <input type="number" id="fdYears" placeholder="Years">
  <input type="number" id="fdRate" placeholder="Rate: default 7%">
  <button onclick="fdCalculator()">Calculate FD</button>
  <p id="fdResult"></p>
</section>

<section class="glass-card">
  <h3>EMI Calculator</h3>
  <input type="number" id="emiLoan" placeholder="Loan Amount">
  <input type="number" id="emiYears" placeholder="Years">
  <input type="number" id="emiRate" placeholder="Interest Rate">
  <button onclick="emiCalculator()">Calculate EMI</button>
  <p id="emiResult"></p>
</section>

<!-- Theme Modal -->
<div id="themeModal" class="theme-modal hidden">
  <div class="theme-modal-content">
    <h3>Select Theme</h3>
    <div class="theme-options">
      <div class="theme-box" onclick="setTheme('default')"></div>
      <div class="theme-box" onclick="setTheme('theme-purple')"></div>
      <div class="theme-box" onclick="setTheme('theme-green')"></div>
      <div class="theme-box" onclick="setTheme('theme-gold')"></div>
    </div>
    <button onclick="closeThemeModal()">Close</button>
  </div>
</div>

<script src="js/calculators.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
