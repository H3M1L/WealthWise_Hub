<html>
<head>
  <title>Register - WealthWise Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="fade-page" style="background: var(--theme-bg); display:flex;justify-content:center;align-items:center;height:100vh;">
<div class="glass-login">
  <h1 style="color:white;">Create Account</h1>
  <form onsubmit="registerUser(event)">
    <input type="text" id="regName" placeholder="Full Name" required><br>
    <input type="email" id="regEmail" placeholder="Email" required><br>
    <input type="password" id="regPassword" placeholder="Password" required><br>
    <button class="login-btn" type="submit">Register</button>
  </form>
  <a href="login.html" style="color:white;display:block;margin-top:12px;">Already have account? Login</a>
</div>
<script src="js/auth.js"></script>
</body>
</html>
