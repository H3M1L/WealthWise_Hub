<html>
<head>
  <title>Login - WealthWise Hub</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: var(--theme-bg);
      display:flex;justify-content:center;align-items:center;height:100vh;margin:0;
    }
    .glass-login {
      width:360px;padding:30px;border-radius:18px;backdrop-filter:blur(12px);
      background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.25);
      box-shadow:0 8px 18px rgba(0,0,0,.4);animation:fadeInUp .6s ease;text-align:center;
    }
    input {width:85%;padding:10px;margin:6px;border-radius:8px;border:none;}
    .login-btn {width:88%;padding:11px;background:var(--theme-accent);border:none;color:white;}
    .login-btn:hover {background:var(--theme-accent-light);}
  </style>
</head>

<body class="fade-page">
<div class="glass-login">
  <h1 style="color:white;">Welcome Back ðŸ‘‹</h1>
  <p style="color:#dbe9ff;">Login to access dashboard</p>

  <form onsubmit="loginUser(event)">
    <input type="email" id="loginEmail" placeholder="Enter Email" required><br>
    <input type="password" id="loginPassword" placeholder="Enter Password" required><br>
    <button class="login-btn" type="submit">Login</button>
  </form>

  <p style="margin-top:10px;color:#dbe9ff;">OR</p>

  <input type="email" id="pinEmail" placeholder="Email for PIN login"><br>
  <input type="number" id="pinLogin" placeholder="4-digit PIN"><br>
  <button onclick="loginWithPin()" class="login-btn">Login with PIN</button>

  <a href="register.html" style="color:white;display:block;margin-top:12px;">Create Account</a>
</div>

<script src="js/auth.js"></script>
</body>
</html>
